apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    compile group: 'org.apache.mahout.commons', name: 'commons-cli', version: '2.0-mahout'
}